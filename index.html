<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="quiz">
    <h1 class="quiz-title">Web Quiz</h1>
    <hr class="quiz-divider" />

    <section class="quiz-question-section">
      <p class="quiz-question js-question">Questions go here</p>

      <div class="quiz-answers">
        <button class="quiz-answer js-answer">A</button>
        <button class="quiz-answer js-answer">B</button>
        <button class="quiz-answer js-answer">C</button>
        <button class="quiz-answer js-answer">D</button>
      </div>

      <p class="quiz-counter js-counter">1 of 8</p>
      <button class="quiz-next-btn js-next-question">Next</button>
    </section>
  </main>

  <script src="script.js" type="module"></script>
</body>
</html>
